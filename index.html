<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录流程原型</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            color: #333;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        #flow-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .mobile-screen {
            width: 300px;
            min-height: 500px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        .screen-header {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 18px;
            color: #2c3e50;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .input-field:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background: #d5dbdb;
        }
        
        .flow-description {
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 12px 15px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
            font-size: 14px;
            color: #555;
            max-width: 300px;
            align-self: flex-start;
        }
        
        .flow-arrow-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            background-color: #3498db;
            border-radius: 3px;
            position: relative;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        .flow-arrow-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            border-top: 2px solid white;
            border-right: 2px solid white;
            transform: translate(-40%, -60%) rotate(45deg);
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(52, 152, 219, 0.2);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message, .error-message {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        
        .success-message {
            color: #27ae60;
        }
        
        .error-message {
            color: #e74c3c;
        }
        
        .icon {
            font-size: 40px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>登录流程原型</h1>
    
    <div id="flow-container">
        <!-- 屏幕1: 登录主界面 -->
        <div class="mobile-screen">
            <div class="screen-header">欢迎登录</div>
            <div style="text-align: center; margin-top: 80px;">
                <div style="font-size: 24px; margin-bottom: 30px;">📱</div>
                <button class="btn btn-primary">开始登录</button>
                <button class="btn btn-secondary">注册账号</button>
            </div>
        </div>
        
        <!-- 流程描述1 -->
        <div class="flow-description">
            <span class="flow-arrow-icon"></span>用户点击"开始登录"按钮进入登录表单
        </div>
        
        <!-- 屏幕2: 登录表单 -->
        <div class="mobile-screen">
            <div class="screen-header">账号登录</div>
            
            <div class="input-group">
                <label class="input-label">用户名/手机号</label>
                <input type="text" class="input-field" placeholder="请输入用户名或手机号">
            </div>
            
            <div class="input-group">
                <label class="input-label">密码</label>
                <input type="password" class="input-field" placeholder="请输入密码">
            </div>
            
            <button class="btn btn-primary">登录</button>
            <button class="btn btn-secondary">忘记密码</button>
        </div>
        
        <!-- 流程描述2 -->
        <div class="flow-description">
            <span class="flow-arrow-icon"></span>用户填写完用户名和密码后点击"登录"按钮
        </div>
        
        <!-- 屏幕3: 登录验证中 -->
        <div class="mobile-screen">
            <div class="screen-header">登录中</div>
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>
        
        <!-- 流程描述3 -->
        <div class="flow-description">
            <span class="flow-arrow-icon"></span>系统验证用户凭据，可能出现两种结果
        </div>
        
        <!-- 屏幕4: 登录成功 -->
        <div class="mobile-screen">
            <div class="success-message">
                <div class="icon">✓</div>
                <h3>登录成功</h3>
                <p>欢迎回来！</p>
                <button class="btn btn-primary" style="margin-top: 30px;">进入首页</button>
            </div>
        </div>
        
        <!-- 屏幕5: 登录失败 -->
        <div class="mobile-screen">
            <div class="error-message">
                <div class="icon">✗</div>
                <h3>登录失败</h3>
                <p>用户名或密码错误</p>
                <button class="btn btn-primary" style="margin-top: 30px;">重新登录</button>
                <button class="btn btn-secondary" style="margin-top: 10px;">找回密码</button>
            </div>
        </div>
    </div>
</body>
</html>
